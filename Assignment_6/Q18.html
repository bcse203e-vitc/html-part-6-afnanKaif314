<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Non-Repeating Character</title>
</head>
<body>
    <h1>Find the First Non-Repeating Character</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="findFirstNonRepeating()">Find</button>
    <p id="result"></p>

    <script>
        function findFirstNonRepeating() {
            const inputString = document.getElementById('inputString').value;
            const charCount = {};

            for (let char of inputString) {
                if (char in charCount) {
                    charCount[char]++;
                } else {
                    charCount[char] = 1;
                }
            }


            for (let char of inputString) {
                if (charCount[char] === 1) {
                    document.getElementById('result').innerText = `The first non-repeating character is: ${char}`;
                    return;
                }
            }


            document.getElementById('result').innerText = 'No non-repeating character found';
        }
    </script>
</body>
</html>
